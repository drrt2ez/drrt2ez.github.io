<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noname Band</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Левый столбик -->
  <div class="side left">
    <img src="images/left1.png" alt="Картинка 1">
    <img src="images/left2.png" alt="Картинка 2">
    <img src="images/left3.png" alt="Картинка 3">
    <img src="images/left4.png" alt="Картинка 4">
  </div>

  <!-- Центральный блок -->
  <main class="content-box">
    <h1>Noname Band</h1>
    <p>Музыка, вдохновлённая миром Lineage 2</p>
  </main>

  <!-- Правый столбик -->
  <div class="side right">
    <img src="images/right1.png" alt="Картинка 1">
    <img src="images/right2.png" alt="Картинка 2">
    <img src="images/right3.png" alt="Картинка 3">
    <img src="images/right4.png" alt="Картинка 4">
  </div>

</html>
